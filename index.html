<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="card bg-secondary p-4 m-3 d-block text-center">
            <input id="word" class="form-control mb-3" type="text" placeholder="Inserisci qua una parola" aria-label="default input example">
            <div id="control" class="btn btn-primary">Controlla</div>
            <div id="result" class="fs-5 fw-bold text-uppercase mt-3"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card bg-secondary p-4 m-3 text-center d-block">
            <div class="d-flex flex-row justify-content-around">
                <div>
                    <h5 class="fs-6 text-uppercase">Seleziona Pari o Dispari</h5>
                    <select id="choseuser" value="nvkev" class="form-select m-2" aria-label="Default select example">
                        <option value="pari">Pari</option>
                        <option value="dispari">Dispari</option>
                    </select>
                </div>
                <div>
                    <h5 class="fs-6 text-uppercase">Seleziona un numero tra 1 e 5</h5>
                    <input id="usernumber" class="form-control m-2" type="number" min="1" max="5" aria-label="default input example">
                </div>
            </div>
            <div id="play" class="btn btn-primary mt-3">Gioca</div>
            <div id="result2" class="fs-5 fw-bold text-uppercase mt-3"></div>
            <div id="dates" class="d-none">
                <div id="numberuser"></div>
                <div id="userchose"></div>
                <div id="numbercomputer"></div>
                <div id="sumofnumber"></div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
